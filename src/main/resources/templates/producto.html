<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-3">
			<h2>Estudiante</h2>
			<div class="card bg-light mb-3" style="max-width: 18rem;">
			  <div class="card-header">
				  	<span th:text="${producto.nombre}" ></span>
			  </div>
			  <div class="card-body">
				<h5 class="card-title"><span th:text="${estudiante.id}" ></span></h5>
				<h5 class="card-title"><span th:text="${estudiante.nombre}" ></span></h5>
			  </div>
			</div>		
		
	    </div> 
	    <div class="col col-md-9">
			
			<div class="row">
			  	<div class="col col-md-6">
					<table class="table table-sm table-hover">
					  <thead>
						<tr>
						  <th scope="col">Estudiante</th>
						  <th scope="col">X</th>
						</tr>
					  </thead>
					  <tbody>
						<tr th:each="i: ${inscripcion}">
						  <td>
							<p th:text="${c.categoria.nombre}">nombre categoria</p>
						  </td>
						  <td><span class="badge"><a href="" th:href="@{/contiene/del/{idProducto}/{idCategoria}(idProducto=${producto.nombre}, idCategoria=${c.categoria.id})}">X</a></span></td>
						</tr>
					  </tbody>
					</table>
				</div>
			  	<div class="col col-md-6">
						<table class="table table-sm table-hover">
						  <thead>
							<tr>
							  <th scope="col">Categoria</th>
							  <th scope="col">+</th>
							</tr>
						  </thead>
						  <tbody>
							<tr th:each="c: ${not_contiene}">
							  <td>
								<p th:text="${c.nombre}">nombre categoria</p>
							  </td>
							  <td><span class="badge"><a href="" th:href="@{/contiene/add/{idProducto}/{idCategoria}(idProducto=${producto.nombre}, idCategoria=${c.id})}">ADD</a></span></td>
							</tr>
						  </tbody>
						</table>
		    	</div>
		    </div>
			
	    </div>
		
	  </div>
	  <div class="row">
		<div class="col col-md-1">
			<p><a th:href="@{~/producto}" class="btn btn-outline-secondary btn-sm">volver</a></p>
			<p><a th:href="@{~/producto/edit/{id}(id=${producto.nombre})}" class="btn btn-outline-primary btn-sm">editar</a></p>
	  	</div>
	  </div>

	 	  
	  
	</div>
    </body>
</html>

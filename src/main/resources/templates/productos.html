<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hola caracola</title>
  </head>
  <body>
	  
	  <div class="row" th:insert="~{menu :: menuSuperior}"></div>
			  
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
			
			
				<table class="table table-sm table-hover">
				  <thead>
					<tr>
					  <th scope="col">Nombre</th>
	  				  <th scope="col">Descripcion</th>
	  				  <th scope="col">Precio</th>
					  <th scope="col">X</th>
					</tr>
				  </thead>
				  <tbody>
					<tr th:each="p: ${productos}">
					  <td>
						<a th:href="@{~/producto/{id}(id = ${p.nombre})}" th:text="${p.nombre}">nombre</a>
					  </td>
	  				  <td scope="row" th:text="${p.descripcion}">Descripcion</td>
	  				  <td scope="row" th:text="${p.precio}">Precio</td>
					  <td><a class="badge badge-pill badge-danger" href="" th:href="@{~/producto/del/{id}(id = ${p.nombre})}">X</a></td>
					</tr>
				  </tbody>
				</table>
			
			</div>
			<div class="col-1">
			</div>
		</div>

		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-9">
					<form th:action="@{~/producto/save}" th:object="${producto}" method="post" >
						<div class="card bg-light mb-3" style="max-width: 18rem;">
						  <div class="card-header"></div>
						  <div class="card-body">
							<h5 class="card-title">Nuevo producto</h5>
							<p class="card-text">
								<ul class="list-group">
								  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
									<span class="mr-4">Nombre</span> 
										<input type="text" th:field="*{nombre}" size=10/>
								  </li>
								  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
									<span class="mr-4">Descripcion</span> 
										<input type="text" th:field="*{descripcion}" size=10/>
								  </li>
	  							  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
	  								<span class="mr-4">Precio</span> 
	  									<input type="text" th:field="*{precio}" size=10/>
	  							  </li>
								</ul>
							</p>
						  </div>
						</div>	
						<p><input type="submit" class="btn btn-primary" value="enviar"/></p>
					</form>	
			</div>
			<div class="col-2">
			</div>
		</div>

		



		





 
  
  
  </body>
</html>

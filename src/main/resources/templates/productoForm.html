<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
   <div class="row" th:insert="~{menu :: menuSuperior}"></div>

    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-1">
	    </div>
		
	    <div class="col col-md-4 mt-5">

			<form th:action="@{~/producto/save}" th:object="${producto}" method="post" >
			<div class="card bg-light mb-3" style="max-width: 18rem;">
			  <div class="card-header"></div>
			  <div class="card-body">
				<h5 class="card-title">Editando producto</h5>
				<p class="card-text">
					<ul class="list-group">
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						<span class="mr-4">Nombre</span> 
							<input type="text" readonly th:field="*{nombre}" size=10/>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						<span class="mr-4">Descripcion</span> 
							<input type="text" th:field="*{descripcion}" size=10/>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						<span class="mr-4">Precio</span> 
							<input type="text" th:field="*{precio}" size=10/>
					  </li>
					</ul>
				</p>
			  </div>
			</div>	
			<p><input type="submit" class="btn btn-primary" value="Guardar"/></p>
		</form>	
			
			</div> 
			    <div class="col col-md-7 d-flex justify-content-between align-items-left">
					<p><a th:href="@{~/producto}" class="btn btn-primary btn-sm">volver</a></p>
			    </div>
				
			  </div>
			</div>
	   </body>
	</html>
